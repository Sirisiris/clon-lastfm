<!DOCTYPE html>
<html lang="en">

<head>

    <title>clon-last.fm</title>
    <link rel="stylesheet" href="style.css">

<body>

<!-- Header con Logo -->

<header><img src="./images/LogoFM.png"></header>

<!-- Barra navegación Imágenes Géneros Musicales -->
<nav>

    <div class="generos">
        <ul>
            <li id="rock" class="menu-gen rock"><img src="./images/Rock.png" alt="Rock"><h1 class="gen-txt rock">Rock</h1></li>
            <li id="hiphop"class="menu-gen rap"><img src="./images/Rap.png" alt="Hip-Hop"><h1 class="gen-txt rap">HipHop</h1></li>
            <li id="indie"class="menu-gen indie"><img src="./images/Indie.png" alt="Indie"><h1 class="gen-txt indie">Indie</h1></li>
            <li id="jazz"class="menu-gen jazz"><img src="./images/Jazz.png" alt="Jazz"><h1 class="gen-txt jazz">Jazz</h1></li>
            <li id="reggae"class="menu-gen reggae"><img src="./images/Reggae.png" alt="Reggae"><h1 class="gen-txt reggae">Reggae</h1></li>
    </ul>
    </div>
<!-- Barra navegación Listas -->
        <div class="menu">
            <ul class="ul-menu">
                <li id="overview"><h2>Overview</h2></li>
                <li id = "top10" ><h2>Top 10 Listened</h2></li>
                <li id="biggest"><h2>The Biggest</h2></li>
            </ul>
        </div>
    </nav>

<!-- Sección listado canciones -->

<table class="canciones">
    <h3 id="title"></h3>
    <h4 id="mensaje"></h4>


</table>
