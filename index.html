<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header con Logo -->

<header><img src="./images/LogoFM.png"></header>

<!-- Barra navegación Imágenes Géneros Musicales -->
<nav>
    <div class="generos">
        <img src="./images/Rock.png" alt="Rock"> 
        <img src="./images/Rap.png" alt="Hip-Hop">
        <img src="./images/Indie.png" alt="Indie">
        <img src="./images/Jazz.png" alt="Jazz">
        <img src="./images/Reggae.png" alt="Reggae">
    </div>
<!-- Barra navegación Listas -->
        <div class="menu">
            <ul>
                <li>Overview</li>
                <li>Top 10 Listened</li>
                <li>The Biggest</li>
            </ul>
        </div>
    </nav>

<!-- Sección listado canciones -->
        <section class="Canciones">
            Listado Canciones 
        </section>

    <script src="script.js"></script>

</body>

</html>
